<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <link rel="stylesheet" href="./留言板页面.css">
</head>

<body onload="slideMe()">
    <div class="box">
        <div class="box1">
            <div class="box1-1">
                <img src="./images/返回.png" alt="显示错误" width="35">
            </div>
            <div class="box1-2">
                <p>留言板</p>
            </div>
            <div class="box1-3">
            </div>
        </div>
        <div class="box2">
            <div class="box2-1">
                <textarea name="" id="message" placeholder="请输入留言内容"></textarea>
            </div>
            <div class="box2-2">
                <button type="button" class="submit" onclick="showDiv()">提交留言</button>
            </div>
            <div class="box2-3">

            </div>
        </div>
        <div class="box3"><!-- 温馨提示 -->
            <h6>温馨提示</h6>
            <p>（1）客服工作时间</p>
            <p> 夏季：7:30至17:30；冬季8:00至17:00</p>
            <p>（2）留言审核</p>
            <p> 留言提交之后，会先由工作人员进行初步审核，若审核未通过，则会向您发送通知，请收到通知后检查并重新提交您的问题。若审核通过，则会由专门的工作人员进行解答，您可以在消息通知中的留言下方看到关于问题的答复</p>
            <p>（3）紧急联系</p>
            <p> 若您的问题亟需解决，请拨打电话19351530751</p>
        </div>

        <div class="overlay" id="overlay"></div>
        <div class="success" id="success">
            <svg width="100" height="100">
                <circle fill="none" stroke="#68E534" stroke-width="7" cx="50" cy="50" r="40" />
                <polyline fill="none" stroke="#68E534" stroke-width="7" points="22,54 44,71 76,37"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <h3>提交成功</h3>
        </div>
    </div>
    <script src="./留言板页面.js"></script>
</body>

</html>
