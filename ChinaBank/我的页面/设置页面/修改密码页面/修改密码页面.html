<!DOCTYPE html>

<body onload="slideMe()">

            <div class="box1-1">

        </div>
        <div class="box2">
            <div class="box2-1">
                <!-- <div class="box2-1-1">
                    <p>当前绑定的手机号码为</p>
                </div>
                <div class="box2-1-2">
                    <p>手机号</p>
                </div> -->
            </div>
            <div class="box2-3">
