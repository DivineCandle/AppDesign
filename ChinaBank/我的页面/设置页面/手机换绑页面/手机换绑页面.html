<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./手机换绑页面.css">
</head>

<body onload="slideMe()">
    <div class="box">
        <div class="box1"><!-- 顶部导航栏 -->
            <div class="box1-1">
                <img src="./images/返回.png" alt="显示错误" width="35">
            </div>
            <div class="box1-2">
                <p>修改手机号码</p>
            </div>
            <div class="box1-3"></div>
        </div>
        <div class="box2">
            <div class="box2-1">
                <div class="box2-1-1">
                    <p>当前绑定的手机号码为</p>
                </div>
                <div class="box2-1-2">
                    <p>手机号</p>
                </div>
            </div>
            <div class="box2-2">
                <textarea name="" id="j86" readonly>+86</textarea>
                <textarea name="" id="message1" class="ta" placeholder="请输入新的手机号码"></textarea>
                <p>获取验证码</p>
            </div>
            <div class="box2-3">
                <textarea name="" id="message2" placeholder="输入验证码"></textarea>
            </div>
            <div class="box2-4">
                <button type="button" class="submit">确定</button>
            </div>
        </div>
        <div class="overlay" id="overlay"></div><!-- 灯箱 -->
        <div class="success" id="success"><!-- 修改成功 -->
            <svg width="100" height="100">
                <circle fill="none" stroke="#68E534" stroke-width="7" cx="50" cy="50" r="40" />
                <polyline fill="none" stroke="#68E534" stroke-width="7" points="22,54 44,71 76,37"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <h3>修改成功</h3>
        </div>
    </div>
    <script src="./手机换绑页面.js"></script>
</body>

</html>
