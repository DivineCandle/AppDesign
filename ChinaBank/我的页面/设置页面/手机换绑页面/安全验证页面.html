<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./安全验证页面.css">
</head>

<body onload="slideMe()">
    <div class="box">
        <div class="box1"><!-- 顶部导航栏 -->
            <div class="box1-1">
                <img src="./images/返回.png" alt="显示错误" width="35">
            </div>
            <div class="box1-2">
                <p>安全验证</p>
            </div>
            <div class="box1-3"></div>
        </div>
        <div class="box2">
            <div class="box2-1">
                <p>为了保证你的帐号安全，需先验证你的身份，验证成功</p>
                <p>后可以进行下一步操作。</p>
            </div>
            <div class="box2-2">
                <div class="box2-2-1">
                    <p>手机号</p>
                </div>
            </div>
            <div class="box2-3">
                <button>
                    <p>获取验证码</p>
                </button>
            </div>
            <div class="box2-4">
                <a href="../../../首页/留言板页面/留言板页面.html">该手机已无法使用？</a>
            </div>
        </div>
        <div class="overlay" id="overlay"></div><!-- 灯箱 -->
        <div class="verCode"><!-- 输入验证码 -->
            <div class="verCode1">
                <h3>请输入验证码:</h3>
                <img src="./images/关闭.png" width="20" height="20">
            </div>
            <div class="verCode2">
                <input type="text" class="password" maxlength="6">
            </div>
            <p>验证码错误,请重新输入!</p>
            <div class="verCode3">
                <button class="payBtn" type="button">确认</button>
            </div>
        </div>
    </div>
    <script src="./安全验证页面.js"></script>
</body>

</html>
