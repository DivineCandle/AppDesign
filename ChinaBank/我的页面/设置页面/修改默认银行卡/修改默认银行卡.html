<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <link rel="stylesheet" href="./修改默认银行卡.css">
</head>

<!-- 主题色为#6A88F7 -->
<!-- 底色为#EEF6FF -->

<body onload="slideMe()">
    <div class="box">
        <div class="box1"><!-- 顶部导航栏 -->
            <div class="box1-1">
                <img src="./images/返回.png" alt="显示错误" width="35">
            </div>
            <div class="box1-2">
                <p>修改默认银行卡</p>
            </div>
            <div class="box1-3"></div>
        </div>

        <div class="box2">
            <div class="box2-1">
                <div class="box2-1-1">
                    <p>卡/账户</p>
                    <select id="account">
                    </select>
                </div>

            </div>
        </div>
        <div class="box3">
            <button type="button" class="tranfer">确认修改</button>
        </div>
        <div class="overlay" id="overlay"></div><!-- 灯箱 -->
        <div class="success" id="success"><!-- 修改成功 -->
            <svg width="100" height="100">
                <circle fill="none" stroke="#68E534" stroke-width="7" cx="50" cy="50" r="40" />
                <polyline fill="none" stroke="#68E534" stroke-width="7" points="22,54 44,71 76,37"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <h3>修改成功</h3>
        </div>
    </div>
    <script src="./修改默认银行卡.js"></script>
</body>

</html>
